<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>충남대학교병원</title>
</head>
<body>
    <div id="wrap">
        <header class="header">
            <h1 class="logo"><a href="index.html">충남대학교병원로고</a></h1>
            <nav class="gnb">
                <button class="open" title="메뉴열기"><i class="material-symbols-outlined">menu</i></button>
                <ul>
                    <li><a href="#n">진료안내</a></li>
                    <li><a href="#n">진료예약</a></li>
                    <li><a href="#n">이용안내</a></li>
                    <li><a href="#n">병원소개</a></li>
                </ul>
                <button class="close" title="메뉴닫기"><i class="material-symbols-outlined">close</i></button>
            </nav>
            <div class="lang">
                <button class="open" title="다른언어사이트 열기">
                    <span>KOR</span>
                    <i class="material-symbols-outlined">expand_more</i>
                </button>
                <ul>
                    <li class="active"><a href="https://www.cnuh.co.kr/home/index.do">KOR</a></li>
                    <li><a href="https://www.cnuh.co.kr/eng/index.do">ENG</a></li>
                </ul>
                <button class="close" title="다른언어사이트 닫기">
                    <span>KOR</span>
                    <i class="material-symbols-outlined">expand_less</i>
                </button>
            </div>
        </header>
        <section class="visual">
            <div class="popup swiper">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                        <div class="txt">
                            <span>Beyond the region, be world legend!</span>
                            <strong>지역의료를 넘어,<br> 
                                세계의료의 역사를 쓰는 병원</strong>
                        </div>
                        <img src="images/main/visual1.png" alt="나무사이 벽돌색 빌딩사진">
                    </li>
                    <li class="swiper-slide">
                        <div class="txt">
                            <span>Beyond the region, be world legend!</span>
                            <strong>최고의 바이오헬스케어<br>
                                산업화를 선도하는세계적 병원</strong>
                        </div>
                        <img src="images/main/visual3.png" alt="강의실 사진">
                    </li>
                    <li class="swiper-slide">
                        <div class="txt">
                            <span>Beyond the region, be world legend!</span>
                            <strong>최상의 환자중심 진료를<br>
                                제공하는 국민병원</strong>
                        </div>
                        <img src="images/main/visual2.png" alt="사람 3명이 웃고있는사진">
                    </li>
                </ul>
                <button class="btn_prev" title="이전팝업보기"><i class="material-symbols-outlined">arrow_back_ios</i></button>
                <button class="btn_next" title="다음팝업보기"><i class="material-symbols-outlined">arrow_forward_ios</i></button>
                <div class="ctrl_wrap">
                    <div class="btn_paging"></div>
                    <div class="btn_wrap">
                        <button class="btn_stop" title="일시정지"><i class="material-symbols-outlined">pause</i></button>
                        <button class="btn_play" title="재생"><i class="material-symbols-outlined">play_arrow</i></button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
