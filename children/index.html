<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.11/fullpage.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.11/fullpage.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
    <title>Save the Children</title>
</head>
<body>
    <div id="wrap">
        <header class="header"></header>
        <div id="fullpage">
        <!--id=fullpage 는 fullpage 효과를 줄 모든 테그를 감싸는 요소(이름변경가능)-->
            <section class="section visual">
            <!--클래스명section 을 주면 해당 요소는 한페이지(1page) 전부를 차지함(이름변경 불가)-->
                <h2>비주얼 영역 - 동영상 삽입</h2>
                <!--비디오 파일이 사용자의 컴퓨터에 다운로드가 완료된 이후에 재생
                    즉, 용량이 엄청 작아야함-->
                <video loop muted data-autoplay playsinline>   <!-- 비디오 자동실행 무한반복 -->
                    <source data-src="images/main/visual2.mp4" type="video/mp4">  <!-- 비디오 경로 -->
                </video>
            </section>
            <section class="section numbers">
                <h2>사망자수 비율</h2>
            </section>
            <section class="section biz">
                <h2>세이브더칠드런 사업소개</h2>
            </section>
            <section class="section news">
                <h2>현장소식</h2>
            </section>
            <section class="section support">
                <h2>지원 및 후원</h2>
            </section>
            <footer class="section fp-auto-height footer">
                <!--section 과 fp-auto-height 를 동시에 선언하면 footer 처럼 높이가 낮은 컨텐츠를 배치할수 있음-->
                <div><br><br>footer<br><br></div>
            </footer>
        </div>
    </div>
</body>
</html>
