<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popup.js"></script>
    <title>팝업 테스트</title>
</head>
<body>
    <div id="wrap">
        <section class="visual1 popup swiper">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <div class="txt">
                        <strong>천연기념물 수달이 다녀가는 청정 자연의 보고</strong>
                        <span>멸종 위기에 처한 야생동물들이 머물다 가는 소중한 쉼터입니다.</span>
                    </div>
                    <img src="images/popup01.png" alt="수달사진">
                </li>
                <li class="swiper-slide">
                    <div class="txt">
                        <strong>자연으로, 스마트하게</strong>
                        <span>그 소중한 가치를 알기에 우리는 돌아가려고 합니다.</span>
                    </div>
                    <img src="images/popup02.png" alt="바다와건물사진">
                </li>
                <li class="swiper-slide">
                    <div class="txt">
                        <strong>자연과 인간의 조화로운 공존</strong>
                        <span>새로운 영감과 숨겨진 감성을 일깨워보세요</span>
                    </div>
                    <img src="images/popup03.png" alt="산 사진">
                </li>
            </ul>
            <button class="ctrl_prev">이전팝업 보기</button>
            <button class="ctrl_next">다음팝업 보기</button>
            <div class="ctrl_group">
                <div class="ctrl_paging"></div>
                <button class="ctrl_stop">정지</button>
                <button class="ctrl_play">재생</button>
            </div>
            <!--swiper-pagination swiper 에서 기본제공하는 각 요소별 class명을 
                그대로 사용하면 기본스타일이 적용됨.(스타일을 변경해서 써도 됨)
                스타일을 내가 전부 제어하려면 클래스명을 바꾸면 됨
                단 jquery에서 swiper init 요소의 클래스 명을 같이 변경해야함-->
        </section>
    </div>
</body>
</html>
