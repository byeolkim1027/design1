<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popup.js"></script>
    <title>팝업 테스트</title>
</head>
<body>
    <div id="wrap">
        <section class="visual1 popup swiper">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <div class="txt">
                        <strong>천연기념물 수달이 다녀가는 청정 자연의 보고</strong>
                        <span>멸종 위기에 처한 야생동물들이 머물다 가는 소중한 쉼터입니다.</span>
                    </div>
                    <img src="images/popup01.png" alt="수달사진">
                </li>
                <li class="swiper-slide">
                    <div class="txt">
                        <strong>자연으로, 스마트하게</strong>
                        <span>그 소중한 가치를 알기에 우리는 돌아가려고 합니다.</span>
                    </div>
                    <img src="images/popup02.png" alt="바다와건물사진">
                </li>
                <li class="swiper-slide">
                    <div class="txt">
                        <strong>자연과 인간의 조화로운 공존</strong>
                        <span>새로운 영감과 숨겨진 감성을 일깨워보세요</span>
                    </div>
                    <img src="images/popup03.png" alt="산 사진">
                </li>
            </ul>
            <button class="swiper-button-prev">이전팝업 보기</button>
            <button class="swiper-button-next">다음팝업 보기</button>
            <div class="swiper-pagination"></div>
        </section>
    </div>
</body>
</html>
