<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /><!--이름이 무조건 favicon, 확장자가 ico, index.html 과 동일한 위치에 존재해야함-->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>을유문화사</title>

<body>
    <div id="wrap"><!--홈페이지 전체를 감싸는 요소-->

            <div class="wrapper">
                <h1><a href="#">을유문화사 로고</a></h1><!--웹접근성때문에 텍스트로 이미지가 무엇인지 써줘야함-->
                <nav class="gnb"><!--상단에 제일 위에 들어가는 메뉴바-->
                    <button>
                        <i class="material-symbols-sharp">menu</i>
                        <span>메뉴열기</span>
                    </button>
                    <ul>
                        <li><a href="#">을유문화사</a></li>
                        <li><a href="#">책</a></li>
                        <li><a href="#">커뮤니티</a></li>
                    </ul>
                </nav>
                <div class="tnb"><!--오른쪽 위쪽 상단에 잇는 아이콘등등-->
                    <ul>
                        <li><!--눌러서 페이지변환 없이 무언가 목록이 나오는건 버튼/ 다른페이지로 가면 a테그-->
                            <button>
                                <i class="material-symbols-sharp">person</i>
                                <span>마이페이지</span>
                            </button>
                        </li>
                        <li>
                            <button>
                                <i class="material-symbols-sharp">search</i>
                                <span>검색</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="visual">
            <div class="wrapper">
                <h2>1945년(을유년) <span>12월 1일</span></h2>
                <!--pc에서 나타날 문구-->
                <p class="txt_pc">광복의 감격과 의의를 기리며 ‘출판은 곧 건국 사업’이라는 사명감으로<br />
                    첫발을 내디딘 을유문화사는 한국 현대사와 궤軌를 같이하며<br /> 
                    한국 출판의 기틀을 다져 왔습니다.</p>
                <!--모바일에서 나타날 문구-->
                <p class="txt_mobile">한국 현대사와 궤軌를 같이하며 한국<br /> 출판의 기틀을 다져 왔습니다.</p>
            </div>
        </section>

            </div>

            </div>

            </div>
